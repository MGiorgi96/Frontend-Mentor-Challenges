<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
        <title>Blog preview card</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div>
                    <div class="card-image"></div>
                </div>
                <div class="sub-container-2">
                    <span class="blog-category preset text-preset-3-bold">Learning</span>
                    <span class="blog-publish-date preset text-preset-3">Published 21 Dec 2023</span>
                    <h3 class="blog-title preset text-preset-1">HTML & CSS foundations</h3>
                    <p class="card-text preset text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
                <div class="sub-container-3">
                  <img class="author-image" src="images/image-avatar.webp">
                  <span class="author-name preset text-preset-3-bold-2">Greg Hooper</span>
                </div>
            </div>
        </div>
        

    </body>
</html>
