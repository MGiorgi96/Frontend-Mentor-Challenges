<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <title>QR code component</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div>
        <img src="images/image-qr-code.png" class="qr-card-image" >
      </div>
      <div class="sub-container-2">
        <h3 class="qr-card-title text-preset-1">Improve your front-end skills by building projects</h3>
  
        <p class="qr-card-text text-preset-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
